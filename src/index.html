	<body>
		<div class="describe">
			<p>游戏介绍:</p>
			<p>使用空格和方向键控制</p>
			<p>上：旋转；下：下落一格；左：向左移动一格；右：向右移动一格</p>
			<p>空格：直接下落至最底</p>
			<p id="waiting"></p>
		</div>
		<div class="gameBox" id="local">
			<div class="desc">我的游戏：</div>
			<!--游戏区-->
			<div class="game" id="local_game"></div>

			<div class="next" id="local_next"></div>
			<!--游戏信息区-->
			<div class="info" id="local_info">
				<div>已用时: <span id="local_time">0</span>s</div>
				<div>已得分： <span id="local_score">0</span></div>
				<div id="local_status"></div>
			</div>
		</div>
		<div class="gameBox" id="remote">
			<div class="desc">对手的游戏：</div>
			<!--游戏区-->
			<div class="game" id="remote_game"></div>

			<div class="next" id="remote_next"></div>
			<!--游戏信息区-->
			<div class="info" id="remote_info">
				<div>已用时: <span id="remote_time">0</span>s</div>
				<div>已得分： <span id="remote_score">0</span></div>
			</div>
		</div>
		<script id="cube-template" type="text/template">
			{{each(i,array) dbArray}} {{each(j,value) array}}
			<div style="top: ${i*20}px;left: ${j*20}px" class="{{if value == 0}}none{{else  value == 1}}current{{else}}done{{/if}}"></div>
			{{/each}} {{/each}}
		</script>
	</body>
